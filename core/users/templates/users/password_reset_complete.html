{% extends 'site/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
			<legend class="border-bottom">Password Reset Completed</legend>
			{{ form|crispy}}
			</fieldset>
				<div class="form-group">
					<h2>Your password has now been reset</h2>
					<a href="{% url 'login' %}">Login</a>
				</div>
		</form>


	</div>
{% endblock content %}
