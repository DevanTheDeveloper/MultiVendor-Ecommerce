{% load static %}
<!DOCTYPE html>
<html style="height:100%">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}MarketPlace</title>
	<link href="{% static 'styles/main.css' %}" rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>

<body class='container-fluid' style='min-height: 100% !important; height:100% !important;'>
			{% include 'site/navbar.html' %}
	

		{% if messages %}
		{% for message in messages %}
			<div class="notification is-toast bg-success text-light rounded p-2">{{message}}</div>
		{% endfor %}
	{% endif %}

	
		<div class='container' style='min-height: 80% !important;'>
			{% block content %}
			{% endblock %}
		</div>

			{% include 'site/footer.html' %}
		

{% block scripts %}{% endblock %}
<script>
	function Result(){
			form = document.getElementById('results')
	
			form.submit()

			


	}

</script>
<script src='{% static "js/main.js" %}'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>



</html>
