{% extends 'site/main.html' %}
{% load crispy_forms_tags %}
{% block title %}Add Product |{% endblock %}
{% block content %}
<h1 class="title mt-4"> Add a product! </h1>
<form method="POST" action="" enctype="multipart/form-data">
	{% csrf_token %}
	{{form|crispy}}
	
	<div class="field">
		<div class="control">

			<button class="btn btn-success my-4" type="submit">Add Product</button>
		</div>
	</div>
</form>

{% endblock %}
